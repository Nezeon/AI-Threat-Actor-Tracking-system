services:
  - type: web
    name: hivepro-threat-intel
    runtime: node
    plan: free
    buildCommand: npm run setup && npm run build && cd server && npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CLIENT_ORIGIN
        sync: false
