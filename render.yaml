services:
  - type: web
    name: hivepro-threat-intel
    runtime: node
    plan: free
    buildCommand: npm install && cd client && npm install --include=dev && cd ../server && npm install --include=dev && cd .. && npm run build && cd server && npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.22.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CLIENT_ORIGIN
        sync: false
